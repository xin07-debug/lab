<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDUSE // ABYSS_LAB_CHROME</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        pixel: ['"DotGothic16"', 'sans-serif'],
                        mono: ['"Space Mono"', 'monospace']
                    },
                    colors: {
                        abyss: '#05051a',    // 调整为深蓝黑
                        chrome: '#ffffff',
                        jelly: '#00f3ff'
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] { display: none !important; }
        
        body { 
            background: #05051a; 
            color: #ffffff;
            font-family: 'DotGothic16', sans-serif;
            overflow-x: hidden;
            image-rendering: pixelated;
            cursor: none;
        }

        /* Wix Style: 差值镜头 */
        #lens {
            width: 280px; height: 280px;
            background: #ffffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 999;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease-out, height 0.3s ease-out;
        }

        /* 巨大的背景拉伸字 (Wix Blendmode 核心) */
        .bg-watermark {
            position: fixed;
            font-size: 28vw;
            font-weight: 800;
            font-style: italic;
            top: 55%; left: 50%;
            transform: translate(-50%, -50%) scaleY(1.8);
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            font-family: 'Space Mono', monospace;
        }

        /* 模块化容器 */
        .lab-box {
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .lab-box:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar { display: none; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .avatar-float { animation: float 4s ease-in-out infinite; }

        .dither {
            position: fixed; inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none; z-index: 1;
        }
    </style>
</head>
<body x-data="{ 
    lang: 'CN', 
    selected: null,
    works: [
        { id: 'S-01', cat: 'Necklace', cn: { t: '深海脉冲', d: '生物荧光在液态金属中的记录。' }, en: { t: 'BIO_PULSE', d: 'Record of bioluminescence in liquid metal.' }, img: 'https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?q=80&w=800' },
        { id: 'S-04', cat: 'Nails', cn: { t: '控制失效', d: '5000米压强下的形态扭曲。' }, en: { t: 'SIGNAL_LOST', d: 'Morphological distortion at 5000m pressure.' }, img: 'https://images.unsplash.com/photo-1604654894610-df490651e123?q=80&w=800' },
        { id: 'S-09', cat: 'Earrings', cn: { t: '虚空神经', d: '深海节点的物理镜像资产。' }, en: { t: 'VOID_NODE', d: 'Physical mirror assets of abyssal nodes.' }, img: 'https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?q=80&w=800' }
    ]
}">

    <div id="lens"></div>
    <div class="dither"></div>
    <div class="bg-watermark">MEDUSE</div>

    <!-- 1. HUD HEADER (包含像素小人入口) -->
    <header class="fixed top-0 w-full p-10 z-[100] flex justify-between items-start mix-blend-difference">
        <div class="flex items-start gap-6">
            <!-- 像素小人展示位 (你可以把 src 换成你的 GIF) -->
            <div class="relative group">
                <div class="w-16 h-16 border border-white/30 p-1 avatar-float bg-black">
                    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Jellyfish" class="w-full h-full object-contain">
                </div>
                <!-- 小人状态提示 -->
                <div class="absolute -bottom-6 left-0 text-[8px] font-mono opacity-60 tracking-widest whitespace-nowrap uppercase">
                    Status: <span class="animate-pulse">Active_Lab</span>
                </div>
            </div>

            <div class="flex flex-col">
                <h1 class="text-4xl font-pixel italic leading-none tracking-tighter">SPECIMEN_OS</h1>
                <span class="text-[9px] font-mono tracking-[0.6em] opacity-40 mt-1">RESEARCH.PROTO.v04</span>
            </div>
        </div>

        <div class="flex gap-10 font-mono text-[10px] uppercase pt-4">
            <button class="hover:line-through">Archive_</button>
            <button @click="lang = (lang === 'CN' ? 'EN' : 'CN')" class="border border-white px-2 hover:bg-white hover:text-black">
                LOCALE: <span x-text="lang"></span>
            </button>
        </div>
    </header>

    <!-- 2. 主内容网格 -->
    <main class="relative z-10 pt-72 pb-64 px-10 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-20">
        
        <template x-for="work in works" :key="work.id">
            <div class="lab-box p-6 group flex flex-col relative" @click="selected = work">
                
                <!-- 装饰性 PNG 贴纸占位 (例如一个像素准星) -->
                <div class="absolute -top-4 -right-4 text-white opacity-40 text-2xl group-hover:rotate-90 transition-transform">⊹</div>
                <div class="absolute -bottom-2 -left-2 text-[8px] font-mono opacity-20">DATA_SCANNING...</div>

                <div class="flex justify-between font-mono text-[9px] opacity-30 mb-6">
                    <span x-text="'Ref.' + work.id"></span>
                    <span class="bg-white text-black px-1 font-bold" x-text="work.cat"></span>
                </div>

                <!-- 作品图像 -->
                <div class="relative aspect-square bg-zinc-950 overflow-hidden mb-8 border border-white/5 shadow-2xl">
                    <img :src="work.img" class="w-full h-full object-cover grayscale opacity-40 group-hover:opacity-100 group-hover:grayscale-0 group-hover:scale-105 transition-all duration-1000">
                    <!-- 内部装饰 -->
                    <div class="absolute inset-0 border-[20px] border-black/60 pointer-events-none"></div>
                    <div class="absolute top-2 left-2 text-[8px] font-mono opacity-40">ENCRYPTED</div>
                </div>

                <!-- 标题 -->
                <div class="space-y-3">
                    <h3 class="text-4xl font-pixel italic tracking-tighter group-hover:text-jelly transition-colors" 
                        x-text="lang === 'CN' ? work.cn.t : work.en.t"></h3>
                    <p class="text-[10px] font-mono opacity-0 group-hover:opacity-40 transition-opacity leading-relaxed uppercase" 
                       x-text="lang === 'CN' ? work.cn.d : work.en.d"></p>
                </div>
            </div>
        </template>

    </main>

    <!-- 3. 详情弹窗 -->
    <template x-if="selected">
        <div class="fixed inset-0 z-[200] bg-abyss/95 backdrop-blur-3xl flex items-center justify-center p-10" 
             @click.self="selected = null" x-transition.opacity>
            
            <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-20 items-center">
                <!-- 详情大图 -->
                <div class="relative border border-white/10 p-2 shadow-2xl">
                    <img :src="selected.img" class="w-full h-auto">
                    <!-- 角标装饰 -->
                    <div class="absolute -top-3 -left-3 w-6 h-6 border-t border-l border-white"></div>
                </div>

                <!-- 文案区 -->
                <div class="space-y-12 mix-blend-difference">
                    <div>
                        <span class="font-mono text-xs text-white/40 uppercase mb-2 block tracking-widest" x-text="selected.cat"></span>
                        <h2 class="text-7xl font-pixel italic tracking-tighter text-white uppercase leading-tight" 
                            x-text="lang === 'CN' ? selected.cn.t : selected.en.t"></h2>
                    </div>
                    
                    <p class="font-mono text-sm leading-relaxed opacity-60 border-l border-white/20 pl-8 italic" 
                       x-text="lang === 'CN' ? selected.cn.d : selected.en.d"></p>
                    
                    <div class="flex gap-4">
                        <button @click="selected = null" class="flex-1 py-4 bg-white text-black font-pixel font-bold text-sm hover:invert transition-all">TERMINATE_SESSION_</button>
                        <div class="w-16 border border-white flex items-center justify-center font-mono text-xl">↗</div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- 4. 底部 HUD 数据栏 -->
    <footer class="fixed bottom-0 w-full p-10 z-[100] flex justify-between items-end font-mono text-[8px] opacity-40 mix-blend-difference pointer-events-none uppercase tracking-widest">
        <div class="flex flex-col gap-1">
            <p>LAT: 35.6895 N</p>
            <p>DEPTH: 10,994 M</p>
        </div>
        <div class="text-center">
            PONTOS_SYSTEM // SPECIMEN_DATA
        </div>
        <div class="flex flex-col items-end gap-1">
            <p>SIGNAL: STABLE</p>
            <p>PROTOCOL: ACTIVE</p>
        </div>
    </footer>

    <script>
        // 鼠标圆环逻辑
        const lens = document.getElementById('lens');
        document.addEventListener('mousemove', (e) => {
            lens.style.left = e.clientX + 'px';
            lens.style.top = e.clientY + 'px';
        });

        // 交互增强：进入可点区域圆环放大
        document.querySelectorAll('button, .lab-box').forEach(el => {
            el.addEventListener('mouseenter', () => {
                lens.style.width = '350px';
                lens.style.height = '350px';
            });
            el.addEventListener('mouseleave', () => {
                lens.style.width = '280px';
                lens.style.height = '280px';
            });
        });
    </script>
</body>
</html>
